<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Feature</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <form id="input">
        <input
          type="number"
          class="input-default"
          placeholder="change default"
          id="default"
        />
        <input type="submit" value="change" class="submit" id="submit" />
      </form>
      <div class="container">
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn reduce">reduce</button>
          <button class="btn default">default</button>
          <button class="btn increase">increase</button>
          <button class="btn reset">reset</button>
        </div>
      </div>
      <footer>
        <h6>Copyright &copy; BTechSolutions</h6>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
